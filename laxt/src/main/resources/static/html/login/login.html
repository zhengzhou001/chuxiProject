<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>类案系统-登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">

    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../js/jquery/jquery.blockUI.js" type="text/javascript"></script>
    <script src="../../js/base/base.tools.js" type="text/javascript"></script>
    <script src="../../js/cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../js/json/json2.js" type="text/javascript"></script>
    <script src="./login.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="../../js/ie/html5.min.js"></script>
    <script src="../../js/ie/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
</head>
<body>
<form class="layui-form" action=""  style="width: 400px;margin: 400px auto">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="account" lay-verify="username" autocomplete="off" placeholder="请输入用户名"
                   value="admin" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="pwd" lay-verify="pwd" autocomplete="off" placeholder="请输入密码"
                       value="admin" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="loginForm"  type="button">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

</form>

</body>
</html>
