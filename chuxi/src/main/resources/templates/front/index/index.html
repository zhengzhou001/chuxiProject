<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/plugin/layui/css/layui.css}" media="all">

    <script th:src="@{/plugin/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/plugin/jquery/jquery-1.9.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/jquery/jquery.blockUI.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/base/base.tools.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/cookie/jquery.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/json/json2.js}" type="text/javascript"></script>

    <script th:src="@{/front/index/index.js}" type="text/javascript"></script>

    <script  th:src="@{/plugin/echarts/dist/echarts.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script th:src="@{/plugin/ie/html5.min.js}"></script>
    <script th:src="@{/plugin/ie/respond.min.js}"></script>
    <![endif]-->
    <style>
        .divMain{
            border:  solid 1px;
            padding:0px;
        }
        .divMain img{
            border: green solid 1px;
            width:100%;			/* ... */
            height:100%;		/* ... */
            display:block;	/* ... */
        }

    </style>
</head>
<body>
<!--加载整个base.html-->
<div th:replace="/common/base/base"></div>



<div class="layui-container">
    <!--head-->
    <div th:replace="/front/head/head :: head"></div>

    <!--轮播图-->
    <div class="layui-carousel" id="carousel" style="">
        <div carousel-item="">
            <div  class="divMain"><img   th:src="@{/images/carousel/index/1.jpg}"></div>
            <div  class="divMain"><img   th:src="@{/images/carousel/index/2.jpg}"></div>
            <div  class="divMain"><img   th:src="@{/images/carousel/index/3.jpg}"></div>
            <div  class="divMain"><img   th:src="@{/images/carousel/index/4.jpg}"></div>
            <div  class="divMain"><img   th:src="@{/images/carousel/index/5.jpg}"></div>
            <div  class="divMain"><img   th:src="@{/images/carousel/index/6.jpg}"></div>

        </div>
    </div>


    <div class="layui-row">
        <!--热销产品-->
        <div class="layui-col-xs6">
            <div class="layui-card">
                 <div class="layui-card-body">
                     <div style="height:400px;" id="rxcpChartBar">
                     </div>

                </div>
            </div>
        </div>
        <!--推荐产品-->
        <div class="layui-col-xs6">
            <div class="layui-card">
<!--
                <div class="layui-card-header" style="background-color: #dedede">推荐Top5 <a style=" float: right;" target="_blank" href="http://www.baidu.com">更多。。。</a>  </div>
-->
                <div class="layui-card-body">
                    <div style="height:400px;" id="tjcpChartBar">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--foot-->
    <div th:replace="/front/head/head :: foot"></div>
</div>
</body>
</html>
