<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/plugin/layui/css/layui.css}" media="all">

    <script th:src="@{/plugin/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/plugin/jquery/jquery-1.9.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/jquery/jquery.blockUI.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/base/base.tools.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/cookie/jquery.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/json/json2.js}" type="text/javascript"></script>

    <script th:src="@{/common/user/login.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script th:src="@{/plugin/ie/html5.min.js}"></script>
    <script th:src="@{/plugin/ie/respond.min.js}"></script>
    <![endif]-->
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body >
<!--加载整个base.html-->
<div th:replace="/common/base/base"></div>



<div class="layui-container" style="width: 300px;margin: 0 auto;position: relative;top: 50%; height: 300px; margin-top: -150px; ">
    <div class="layui-row"  >
        <div class="layui-col-md12">
             <form class="layui-form" action="" method="post">
                 <div class="layui-form-item">
                     <label class="layui-form-label">手机号</label>
                     <div class="layui-input-block">
                         <input type="tel" name="mobile" lay-verify="required|phone"
                                autocomplete="off" placeholder="请输入手机" class="layui-input"
                         value="13683816984">
                     </div>
                 </div>
                 <div class="layui-form-item">
                     <label class="layui-form-label">密码</label>
                     <div class="layui-input-block">
                         <input type="password" name="password" lay-verify="required|pass"
                                autocomplete="off" placeholder="请输入密码" class="layui-input"
                         value="123456">
                     </div>
                 </div>
                 <div class="layui-form-item">
                     <label class="layui-form-label">
                         <a title="忘记密码" target="_blank" href="http://www.baidu.com">
                            <i class="layui-icon layui-icon-help"></i>
                         </a>
                     </label>
                     </label>
                     <div class="layui-input-block">
                         <a class="layui-btn  layui-btn-primary"  target="_blank" href="http://www.baidu.com"> 注册</a>
                          <button class="layui-btn" style="float: right" lay-submit="" lay-filter="login">登陆</button>
                     </div>
                 </div>

             </form>
        </div>
    </div>

    <!--foot-->
    <div th:replace="/front/head/head :: foot"></div>
</div>
</body>
</html>
