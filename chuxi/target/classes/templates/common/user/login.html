<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/plugin/layui/css/layui.css}" media="all">

    <script th:src="@{/plugin/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/plugin/jquery/jquery-1.9.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/jquery/jquery.blockUI.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/base/base.tools.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/cookie/jquery.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/json/json2.js}" type="text/javascript"></script>

    <script th:src="@{/common/user/login.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script th:src="@{/plugin/ie/html5.min.js}"></script>
    <script th:src="@{/plugin/ie/respond.min.js}"></script>
    <![endif]-->
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body >
<!--加载整个base.html-->
<div th:replace="common/base/base"></div>



<div class="layui-container" style="width: 300px;margin: 0 auto;position: relative;top: 50%; height: 300px; margin-top: -150px; ">
    <div class="layui-row"  >
        <div class="layui-col-md12">
             <form class="layui-form" action="" method="post">
                 <div class="layui-form-item">
                     <label class="layui-form-label">手机号</label>
                     <div class="layui-input-block">
                         <input type="tel" name="mobile" lay-verify="required|phone"
                                autocomplete="off" placeholder="请输入手机" class="layui-input"
                         value="13683816984">
                     </div>
                 </div>
                 <div class="layui-form-item">
                     <label class="layui-form-label">密码</label>
                     <div class="layui-input-block">
                         <input type="password" name="password" lay-verify="required|pass"
                                autocomplete="off" placeholder="请输入密码" class="layui-input"
                         value="123456">
                     </div>
                 </div>
                 <div class="layui-form-item">
                     <label class="layui-form-label">
                         <a title="忘记密码" target="_blank" href="http://www.baidu.com">
                            <i class="layui-icon layui-icon-help"></i>
                         </a>
                     </label>
                     </label>
                     <div class="layui-input-block">
                          <button class="layui-btn  layui-btn-primary" style="float: right" lay-submit="" lay-filter="register">注册</button>
                          <button class="layui-btn" style="float: right" lay-submit="" lay-filter="login">登陆</button>
                     </div>
                 </div>

             </form>
        </div>
    </div>


    <!--注册表单-->
    <form class="layui-form" lay-filter="" action="" style="display: none" id="registerForm">

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  class="layui-input" lay-verify="required|name" placeholder="请输入用户名"
                value="张三">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="mobile"  class="layui-input" lay-verify="required|phone" placeholder="请输入手机号码"
                       value="13683816984">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" id="password_register"  class="layui-input" lay-verify="required|pass"  p
                       laceholder="请输入密码"
                       value="123456">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">重复密码</label>
            <div class="layui-input-inline">
                <input type="password" name="repassword"  class="layui-input" lay-verify="required|pass|confirmPwd"
                       placeholder="请再次输入新密码"
                       value="123456">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">电子邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email"  class="layui-input" lay-verify="email" placeholder="请输入邮箱"
                       value="2449709309@qq.com">
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit  lay-filter="registerFormSubmit">注册</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>



</div>
<!--foot-->
<div th:replace="front/head/head :: foot"></div>
</body>
</html>
