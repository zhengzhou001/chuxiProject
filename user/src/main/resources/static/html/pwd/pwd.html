<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户中心-密码修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">

    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../js/jquery/jquery.blockUI.js" type="text/javascript"></script>
    <script src="../../js/base/base.tools.js" type="text/javascript"></script>
    <script src="../../js/cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../js/md5/md5.js" type="text/javascript"></script>
    <script src="../../js/json/json2.js" type="text/javascript"></script>
    <script src="./pwd.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="../../js/ie/html5.min.js"></script>
    <script src="../../js/ie/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>
<body>

<form class="layui-form" lay-filter="addFormFilter" style="margin-top: 20px"  id="editForm" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-inline">
            <input style="width:300px;" id="pwd" type="password" lay-verify="required|checkOldPwd" name="pwd1" placeholder="请输入旧密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
            <input style="width:300px;" id="pwd_NEW" type="password" lay-verify="required|pwd|newPwd" name="pwd1" placeholder="请输入新密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认新密码</label>
        <div class="layui-input-inline">
            <input style="width:300px;" id="pwd_NEW_C" type="password" lay-verify="required|confirmPwd|pwd" name="pwd2" placeholder="请再次输入新密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit lay-filter="editFormButton">修改</button>
        </div>
    </div>
</form>
</body>
</html>
