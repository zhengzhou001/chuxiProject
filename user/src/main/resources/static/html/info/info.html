<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户中心-资料修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">

    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../js/jquery/jquery.blockUI.js" type="text/javascript"></script>
    <script src="../../js/base/base.tools.js" type="text/javascript"></script>
    <script src="../../js/cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../js/md5/md5.js" type="text/javascript"></script>
    <script src="../../js/json/json2.js" type="text/javascript"></script>
    <script src="./info.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="../../js/ie/html5.min.js"></script>
    <script src="../../js/ie/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>
<body>

<form class="layui-form" lay-filter="addFormFilter" style="margin-top: 20px"  id="editForm" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input style="width:300px;" type="text" lay-verify="required|name" id="name" name="name" placeholder="请输入姓名" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input style="width:300px;" lay-verify="required|phone" type="text" id="phone" name="phone" placeholder="请输入手机号" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input style="width:300px;" type="text" lay-verify="required|email" id="email" name="email"  placeholder="请输入邮箱" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit lay-filter="editFormButton">修改</button>
        </div>
    </div>
</form>
</body>
</html>
