<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户中心-添加角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">

    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../js/jquery/jquery.blockUI.js" type="text/javascript"></script>
    <script src="../../js/base/base.tools.js" type="text/javascript"></script>
    <script src="../../js/cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../js/md5/md5.js" type="text/javascript"></script>
    <script src="../../js/json/json2.js" type="text/javascript"></script>
    <script src="./role_add.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="../../js/ie/html5.min.js"></script>
    <script src="../../js/ie/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>
<body>
<form class="layui-form" action=""  style="margin: 20px">
    <label class="layui-form-label">角色名</label>
    <div class="layui-input-block">
        <input type="text" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="请输入角色名"
                class="layui-input">
        <input type="hidden" name="pid"  id="pid">
        <input type="hidden" name="pname"  id="pname">
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="roleAddForm"  type="button">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
